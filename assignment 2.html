<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation Example</title>
	<style>
		.box {
			position: absolute;
			top: 50%;
			left: -100px;
			width: 100px;
			height: 100px;
			background-color: blue;
			animation: move 2s linear infinite;
		}

		@keyframes move {
			from {
				left: -100px;
			}

			to {
				left: calc(100% + 100px);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
