<!DOCTYPE html>
<html>
<head>
	<title>Fixed Header and Footer with Centered Content</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 60px;
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			padding: 0 20px;
		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 40px;
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			padding: 0 20px;
		}

		main {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header>
		<h1>Fixed Header</h1>
	</header>

	<main>
		<p>This is the centered content.</p>
	</main>

	<footer>
		<p>Fixed Footer</p>
	</footer>
</body>
</html>
